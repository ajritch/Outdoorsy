<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = 'description' content = "Sign in here to use Outdoorsy.">
        <title>Outdoorsy Login</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <style>
            .navbar {
                /*background-color: #90A964;*/
                background-color: #008080;
            }
            .navbar span {
                color: #fff;
            }
            .btn-custom {
                background-color: #90a964;
                color: #fff;
            }

        </style>

    </head>
    <body>

        <nav class = 'navbar navbar-default'>
            <div class = 'container-fluid'>
                <div class = 'navbar-header'>
                    <a class = 'navbar-brand navlink' href = "/"><span>Outdoorsy</span></a>
                </div>
                <ul class = 'nav navbar-nav'>
                    <li><a href = '/' class = 'navlink'><span>Home</span></a></li>
                </ul>
                <ul class = 'nav navbar-nav navbar-right'>
                    <li><a href="/register" class = 'navlink'><span>Register</span></a></li>
                </ul>
            </div>
        </nav>

        <div>
            <div class = 'col-md-4'>
                <h2>Sign In</h2>
                <br>
                {% with messages = get_flashed_messages() %}
                    {% for message in messages %}
                        <p class = 'text-danger'>{{message}}</p>
                    {% endfor %}
                {% endwith %}
                <form action = '/login' method = 'post'>
                    <div class = 'form-group'>
                        <label>Email Address:</label>
                        <input class = 'form-control' type = 'email' name = 'email' required>
                    </div>
                    <div class = 'form-group'>
                        <label>Password:</label>
                        <input class = 'form-control' type = 'password' name = 'password' required>
                    </div>
                    <input type = 'submit' class = 'btn btn-custom pull-right' value = 'Sign In'>
                </form>
                <br><br><br>
                <a href="/register">Don't have an account? Register.</a>
            </div>
        </div>
    </body>
</html>
